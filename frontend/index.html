<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React Fast Template</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- https://web.dev/uses-rel-preconnect -->
        <link rel="preconnect" href="https://storage.googleapis.com" />

        <meta name="description" content="Starter kit for modern web applications" />
        <link rel="icon" href="/favicon.ico" type="image/png" sizes="16x16" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
        <link rel="mask-icon" href="/favicon.ico" color="#FFFFFF" />

        <meta name="theme-color" content="#ffffff" />

        <meta name="keywords" content="react, pwa, boilerplate, template" />

        <meta name="description" content="Starter kit for modern web applications" data-react-helmet="true" />
        <meta property="og:title" content="React-PWA" data-react-helmet="true" />
        <meta property="og:description" content="Starter kit for modern web applications" data-react-helmet="true" />
        <meta property="og:url" content="https://react-pwa.niyi.com.ng/" data-react-helmet="true" />
        <meta property="og:image" content="https://react-pwa.niyi.com.ng/cover.png" data-react-helmet="true" />
        <meta name="twitter:card" content="summary" data-react-helmet="true" />

        <!-- https://web.dev/defer-non-critical-css/ -->
        <!-- Add Google Fonts link here -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Lexend&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        </noscript>
    </head>

    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
